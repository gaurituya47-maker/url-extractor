name: Automation Scraper

on:
  schedule:
    - cron: '0 0 * * *' # รันทุกเที่ยงคืน
  workflow_dispatch:     # ให้กดรันเองมือได้

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # สำคัญ: เพื่อให้บอทเซฟไฟล์กลับเข้า GitHub ได้
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run Scraper
        run: python main.py
      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dashboard_stats.json
          git commit -m "Auto-update stats: $(date)" || echo "No changes"
          git push