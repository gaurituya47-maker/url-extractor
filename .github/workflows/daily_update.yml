name: Automation Scraper

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:     # บรรทัดนี้จะทำให้ปุ่ม Run workflow โผล่ออกมาครับ

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install yfinance pandas requests beautifulsoup4 lxml
      - name: Run Scraper
        run: python main.py
      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dashboard_stats.json
          git commit -m "Auto-update stats" || echo "No changes"
          git push
