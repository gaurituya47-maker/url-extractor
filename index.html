<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Author Flight Dash</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-2 text-blue-400">Author Flight Dashboard</h1>
        <p id="time" class="text-xs text-slate-500 mb-8"></p>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8 text-center">
            <div class="bg-slate-800 p-4 rounded-xl border border-slate-700">
                <p class="text-xs text-slate-400">Views</p>
                <p id="v" class="text-2xl font-bold">--</p>
            </div>
            <div class="bg-slate-800 p-4 rounded-xl border border-slate-700">
                <p class="text-xs text-slate-400">Hearts</p>
                <p id="h" class="text-2xl font-bold text-pink-500">--</p>
            </div>
            <div class="bg-slate-800 p-4 rounded-xl border border-slate-700">
                <p class="text-xs text-slate-400">BTC</p>
                <p id="btc" class="text-xl font-bold text-orange-400">--</p>
            </div>
            <div class="bg-slate-800 p-4 rounded-xl border border-slate-700">
                <p class="text-xs text-slate-400">ETH</p>
                <p id="eth" class="text-xl font-bold text-purple-400">--</p>
            </div>
        </div>
        <div class="bg-blue-900/20 p-4 rounded-lg border border-blue-500/30">
            <p class="text-sm">เรื่อง: <span id="title" class="font-bold">กำลังโหลด...</span></p>
        </div>
    </div>

    <script>
        fetch('dashboard_stats.json')
            .then(res => res.json())
            .then(data => {
                document.getElementById('time').innerText = 'อัปเดตล่าสุด: ' + data.last_updated;
                document.getElementById('v').innerText = data.novel_stats.views;
                document.getElementById('h').innerText = data.novel_stats.hearts;
                document.getElementById('btc').innerText = '$' + data.market['BTC-USD'].toLocaleString();
                document.getElementById('eth').innerText = '$' + data.market['ETH-USD'].toLocaleString();
                document.getElementById('title').innerText = data.novel_stats.title;
            }).catch(() => document.getElementById('title').innerText = "รอการรันระบบครั้งแรก...");
    </script>
</body>
</html>
