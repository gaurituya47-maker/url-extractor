                </button>
            </div>
            <p class="text-xs text-gray-500 mt-2">*‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏ï‡∏∏: ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ö‡∏≤‡∏á‡πÄ‡∏ß‡πá‡∏ö‡∏≠‡∏≤‡∏à‡∏ï‡∏¥‡∏î‡∏£‡∏∞‡∏ö‡∏ö‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô (CORS)</p>

        <div id="result-container" class="hidden">

        </div>
    </div>

    <script>
        async function fetchRawData() {
            const url = document.getElementById('target-url').value;
            if (!url) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏õ‡πâ‡∏≠‡∏ô URL ‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡∏£‡∏±‡∏ö");

            const btn = document.querySelector('button');
            btn.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...";
            btn.disabled = true;

            try {
                // ‡πÉ‡∏ä‡πâ AllOrigins Proxy ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ç‡πâ‡∏≤‡∏°‡∏Ç‡πâ‡∏≠‡∏à‡∏≥‡∏Å‡∏±‡∏î CORS ‡∏Ç‡∏≠‡∏á‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                const response = await fetch(proxyUrl);
                const data = await response.json();
                
                if (data.contents) {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data.contents, 'text/html');
                    
                    // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏Ñ‡∏≠‡∏ô‡πÄ‡∏ó‡∏ô‡πÄ‡∏ô‡∏≠‡∏£‡πå
                    document.getElementById('result-container').classList.remove('hidden');

                    // ‡∏î‡∏∂‡∏á Metadata
                    const title = doc.querySelector('title')?.innerText || '‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠';
                    const textContent = doc.body.innerText.replace(/\s+/g, ' ').trim();

                    document.getElementById('meta-data').innerHTML = `
                        <p><span class="text-gray-400">‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏ß‡πá‡∏ö:</span> ${title}</p>
                        <p><span class="text-gray-400">‡∏Ñ‡∏ß‡∏≤‡∏°‡∏¢‡∏≤‡∏ß‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£:</span> ${textContent.length.toLocaleString()} ‡∏ï‡∏±‡∏ß</p>
                    `;

                    // ‡πÉ‡∏™‡πà Raw Text ‡∏•‡∏á‡πÉ‡∏ô Textarea
                    document.getElementById('raw-content').value = textContent;
                }
            } catch (error) {
                alert("‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•: " + error.message);
            } finally {
                btn.innerText = "‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏î‡∏µ‡πã‡∏¢‡∏ß‡∏ô‡∏µ‡πâ!";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
